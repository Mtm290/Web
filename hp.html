        <!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>   HP </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #171616;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #0f0f0e;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      background-color: green;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      padding: 23px 30px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      max-width: 1200px;
      margin: auto;
      padding: 9em;
      
    }

    .poster {
      position: relative;
      width: 100%;
      aspect-ratio: 2/3;
      overflow: hidden;
      border-radius: 6px;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .poster:hover {
      transform: scale(1.03);
      z-index: 2;
    }

    .poster img {
      gap: 3em;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      display: block;
      border: 2px solid white;
    }

    /* Optional: for spacing on very small screens */
    @media (max-width: 600px) {
      .poster-grid {
        gap: 3em;
      }
    }
    .text{
      background-color: #0f0f0e;
      position: relative;
      padding: 0em 2em;
      font-weight: bolder;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
  </style>
</head>
<body>
