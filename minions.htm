    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      max-width: 1200px;
      margin: auto;
      padding: 9em;
      
    }

    .poster {
      position: relative;
      width: 100%;
      aspect-ratio: 2/3;
      overflow: hidden;
      border-radius: 6px;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .poster:hover {
      transform: scale(1.03);
      z-index: 2;
    }

    .poster img {
      gap: 3em;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      display: block;
      border: 2px solid white;
    }

    /* Optional: for spacing on very small screens */
    @media (max-width: 600px) {
      .poster-grid {
        gap: 3em;
      }
    }
    .text{
