<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dropdown-container">
    <label for="dropdown">Top 5 Musics websites </label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <button id="submit-btn">Submit</button>
    <p id="result"></p>
  </div>


  <style>
    body {
        font-family: Arial, sans-serif;
  background-color: #1ebf1b;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.dropdown-container {
  text-align: center;
   color: #333;
   font-weight: bold;
  background-color: #fffefe;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(159, 17, 17, 0.1);
}

label {
  font-size: 16px;
  margin-right: 10px;
}

select {
  padding: 8px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid #292525;
  outline: none;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 900;

}

button:hover {
  background-color: #0056b3;
}
button:active{
    background-color: green;
}

p {
  margin-top: 10px;
  font-size: 16px;
  color: #333;
}
  </style>

  </script>

  </script>
</body>
</html>
